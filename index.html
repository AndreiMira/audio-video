<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo Àudio i Vídeo amb Canvas</title>
	</head>
	<body>
		<audio controls>
			<source src="media/techbg.mp3" type="audio/mp3" />
			Ho sento, el teu navegador no suporta àudio d'HTML5.
		</audio>
		<div style="padding: 1em; margin-bottom: 1em; border: 1px; background-color: #eee">"<a rel="nofollow" class="external text" href="https://timtaj.com/royalty-free-music/background-technology">Background Technology</a>" by <a rel="nofollow" class="external text" href="https://freemusicarchive.org/music/timtaj/contact">Taj Tim</a> is licensed under <a rel="nofollow" class="external text" href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Attribution-NonCommercial-NoDerivatives 4.0 International License</a></div>
		<hr />
		<video id="myVideo" controls>
			<source src="media/metro.mp4" type="video/mp4" />
			<source src="media/metro.ogg" type="video/ogg" />
			<track src="media/captions/metro-cat.vtt" label="Català" kind="captions" srclang="es-cat" default />
			<track src="media/captions/metro-es.vtt" label="Espanyol" kind="captions" srclang="es" />
			El teu navegador no suporta l'element HTML vídeo.
		</video>

		<!-- Afegim un botó per capturar el fotograma -->
		<button onclick="capturarFotograma()">Capturar Fotograma</button>

		<!-- Afegim un canvas per representar el fotograma capturat -->
		<canvas id="myCanvas" width="640" height="360" style="border: 1px solid #000"></canvas>

		<script>
			function capturarFotograma() {
				// Obtenim el vídeo i el canvas
				var video = document.getElementById("myVideo");
				var canvas = document.getElementById("myCanvas");

				// Obtenim el context del canvas
				var ctx = canvas.getContext("2d");

				// Dibuixem la imatge actual del vídeo al canvas
				ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
			}
		</script>
	</body>
</html>
